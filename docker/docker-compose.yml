# pxe-pilot Docker Compose configuration
#
# Usage:
#   docker compose up -d
#
# This runs pxe-pilot only. For netboot.xyz setup, see docs/netboot-setup.md

services:
  pxe-pilot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    # Or use pre-built image:
    # image: ghcr.io/wisherops/pxe-pilot:latest
    container_name: pxe-pilot
    ports:
      - "8080:8080"
    volumes:
      - ../config:/config:ro
    environment:
      - CONFIG_DIR=/config
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
