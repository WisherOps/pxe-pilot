# pxe-pilot defaults.toml
# Default configuration applied to all hosts unless overridden
# Copy this file to config/defaults.toml and customize

[global]
# Keyboard layout (e.g., en-us, de, fr)
keyboard = "en-us"

# Country code for mirrors and locale
country = "us"

# Timezone (e.g., America/New_York, Europe/London, UTC)
timezone = "America/New_York"

# Root password - use one of the following:
# Plain text (not recommended for production):
# root_password = "changeme"
#
# Hashed password (recommended):
# Generate with: openssl passwd -6 -salt "$(openssl rand -base64 12)"
# root_password_hash = "$6$randomsalt$hashedpassword..."

[network]
# Default DNS server(s)
dns = "1.1.1.1"

# Note: address and gateway are typically host-specific
# and should be set in hosts/<mac>.toml

[disk]
# Default filesystem (zfs, ext4, xfs, btrfs)
filesystem = "zfs"

# ZFS options (only used when filesystem = "zfs")
# zfs_options = "compress=lz4,atime=off"

# Note: target disk is typically host-specific
# and should be set in hosts/<mac>.toml
