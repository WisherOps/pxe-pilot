# pxe-pilot host configuration
# Filename must be the MAC address in lowercase with hyphens: aa-bb-cc-dd-ee-ff.toml
# These settings override values from defaults.toml

# Hostname for this Proxmox node
hostname = "pve-node-01"

[network]
# Static IP address with CIDR notation
address = "10.0.0.10/24"

# Default gateway
gateway = "10.0.0.1"

# Override DNS if needed (otherwise uses default)
# dns = "10.0.0.1"

# Network interface to configure (optional, auto-detected if not set)
# interface = "eth0"

[disk]
# Target disk for installation
# Common values: /dev/sda, /dev/nvme0n1, /dev/vda
target = "/dev/sda"

# Override filesystem if different from default
# filesystem = "ext4"

# Optional: disk filter for ZFS RAID setups
# disk_filter = "serial:^WD"
